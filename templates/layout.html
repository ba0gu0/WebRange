<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/images/favicon.jpg">
    <title>Web Range</title>
    {% block css %}

    {% end %}
    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/core.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/icons.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/pages.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/menu.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/responsive.css" rel="stylesheet" type="text/css"/>
    <link href="static/plugin/sweetalert/sweetalert.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

    <script src="static/js/modernizr.min.js"></script>

</head>


<body >



<!-- Navigation Bar-->
<header id="topnav">
    <div class="topbar-main">
        <div class="container">

            <!-- LOGO -->
            <div class="topbar-left">
                <a href="/" class="logo"><span>Web Range</span></a>
            </div>
            <!-- End Logo container-->


            <ul class="nav navbar-nav navbar-right pull-right">

                <li>
                    <a href="/logout">退出</a>
                </li>
            </ul>



            <div class="menu-item">
                <!-- Mobile menu toggle-->
                <a class="navbar-toggle">
                    <div class="lines">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </a>
                <!-- End mobile menu toggle-->
            </div>


        </div>

    </div>

    <div class="navbar-custom">
        <div class="container">
            <div id="navigation">
                <!-- Navigation Menu-->
                <ul class="navigation-menu">
                    <li class="has-submenu">
                        <a href="/"><i class="zmdi zmdi-search"></i> <span> 搜索 </span> </a>
                    </li>

                    <li>
                        <a href="/images_info"><i class="zmdi zmdi-puzzle-piece"></i> <span> 环境 </span> </a>
                    </li>

                    <li>
                        <a href="/status_info"><i class="zmdi zmdi-widgets"></i> <span> 状态 </span> </a>
                    </li>

                    <li class="has-submenu">
                        <a href="/setting"><i class="zmdi zmdi-settings"></i> <span> 设置 </span> </a>
                    </li>

                </ul>
                <!-- End navigation menu  -->
            </div>
        </div>
    </div>
</header>
<!-- End Navigation Bar-->


<div class="wrapper">

    {% block webinfo %}

    {% end %}

</div>


<!-- jQuery  -->
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/detect.js"></script>
<script src="static/js/fastclick.js"></script>
<script src="static/js/jquery.slimscroll.js"></script>
<script src="static/js/jquery.blockUI.js"></script>
<script src="static/js/waves.js"></script>
<script src="static/js/wow.min.js"></script>
<script src="static/js/jquery.nicescroll.js"></script>
<script src="static/js/jquery.scrollTo.min.js"></script>
{% block js %}
{% end %}
<!-- App js -->
<script src="static/js/jquery.core.js"></script>
<script src="static/js/jquery.app.js"></script>
<script src="static/plugin/sweetalert/sweetalert.min.js"></script>
<script src="static/buss/js/common.js"></script>
<div style="display: none">Version: 1.1</div>


</body>
</html>
